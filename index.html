<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='estilos.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <div>
            <h1>Formulario</h1>
            <!-- <form action="https://api.sheetmonkey.io/form/oiXyNxHiXqAy673ioRzGNC" method="post"> -->
                <form action="https://formspree.io/f/xvonlvee" method="POST"> 
                <p>
                    <label>Nome Completo:</label>
                    <input placeholder="Ex: José/Maria" type="text" required="required" value="" name="Nome">
                </p>
                <p>
                    <label>Email:</label>
                    <input placeholder="email@" type="text" required="required" value="" name="Email">   
                </p>
                <p>
                    <label>Celular:</label>
                    <input type="number" placeholder="(xx) xxxxx-xxxx" value="" name="Celular">
                    
                </p>
                <p>
                    <label>Data Nascimento:</label>
                    <input type="date" name="Data Nascimento" value="">
                </p>
                <p>
                    <label>CPF:</label>
                    <input type="number"placeholder="xxx.xxx.xxx-xx" required="required" value="" name="CPF">
                </p>
                <p>
                    <label>Escolha seu Estado:</label>
                    <select name="Estado">
                        <option selected="" value="">Selecione o Estado</option>
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>
                        <option value="Amapá">Amapá</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>
                        <option value="Distrito Federal">Distrito Federal</option>
                        <option value="Espírito Santo">Espírito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        </select>
                </p>
                <p>
                    <label>Endereço:</label>
                    <input placeholder="Ex:Rua, Numero, Cidade" type="text" required="required" value="" name="Endereço">
                </p>
                <p>
                    <label>Deixe sua mensagem</label><br>
                    <textarea rows="8" cols="37" maxlength="300" name="mensagem inserida pelo usuario" required="required" placeholder="Digite até 300 caracteres"></textarea>
                </p>
                <p>
                    <label>Escolha o Modelo de trabalho</label>
                    <select name="Modelo trabalho">
                        <option></option>
                        <option value="Presencial">Presencial</option>
                        <option value="Remoto">Remoto</option>
                        <option value="Hibrido">Hibrido</option>
                    </select>
                </p>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </div>
    </body>
</html>
